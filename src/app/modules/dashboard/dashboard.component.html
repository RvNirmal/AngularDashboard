<div>
    <app-widget-area [data]="bigChart"></app-widget-area>
</div>

<br>

<mat-divider></mat-divider>

<br>

<div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="20px" class="stats-cards">
    <mat-card fxFlex="25">
        <app-widget-sub-chart label="App 1" total="18k" percentage="50%" [data]="subCharts"></app-widget-sub-chart>
    </mat-card>
    <mat-card fxFlex="25">
        <app-widget-sub-chart label="App 2" total="35k" percentage="62%" [data]="subCharts"></app-widget-sub-chart>
    </mat-card>
    <mat-card fxFlex="25">
        <app-widget-sub-chart label="App 3" total="23k" percentage="40%" [data]="subCharts"></app-widget-sub-chart>
    </mat-card>
    <mat-card fxFlex="25">
        <app-widget-sub-chart label="App 4" total="73k" percentage="90%" [data]="subCharts"></app-widget-sub-chart>
    </mat-card>
</div>

<br>

<mat-divider></mat-divider>

<br>

<div fxLayout="row" fxLayoutAlign='space-between center' fxLayoutGap="20px">
    <div fxFlex="60">
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource">
          
              <!-- Position Column -->
              <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element"> {{element.position}} </td>
              </ng-container>
          
              <!-- Name Column -->
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
              </ng-container>
          
              <!-- Weight Column -->
              <ng-container matColumnDef="downloads">
                <th mat-header-cell *matHeaderCellDef> Downloads </th>
                <td mat-cell *matCellDef="let element"> {{element.downloads}} </td>
              </ng-container>
          
              <!-- Symbol Column -->
              <ng-container matColumnDef="rating">
                <th mat-header-cell *matHeaderCellDef> Ratings </th>
                <td mat-cell *matCellDef="let element"> {{element.rating}} </td>
              </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          
            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
          </div>
    </div>
    <div fxFlex="40">
        <app-widget-pie-chart [data]="pieChart"></app-widget-pie-chart>
    </div>
</div>
